<ion-view title="Review">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div ng-if="!message">
      <div ng-if="frontShowing">
        <h1>{{currentCard.front}}</h1>
        <button class="button button-block button-balanced" type="submit" ng-click="showBack()">Show Answer</button>
      </div>

      <div ng-if="!frontShowing">
        <h1>{{currentCard.back}}</h1>
        <button class="button button-royal" ng-click="next()">Again</button>
        <button class="button button-energized"  ng-click="next()">Good</button>
        <button class="button button-calm"  ng-click="next()">Easy</button>

      </div>
    </div>
    <!-- if the user memorized everything -->
    <div ng-if="message">
      <h1>Congratss!!</h1>
      <h1>You memorized all your notes</h1>
    </div>
  </ion-content>
</ion-view>
