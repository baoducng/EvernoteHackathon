<ion-view title="Review">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div ng-if="!message">
      <div ng-if="frontShowing" style="text-align: center; margin-top: 200px;">
        <h2>{{currentCard.front}}</h2>
        <div style="margin-top: 130px; width:95%; margin-left: 8px;">
          <button class="button button-block button-balanced" type="submit" ng-click="showBack()" style="background-color:#24D665; border: none;">Show Answer</button>
        </div>
      </div>
      <div ng-if="!frontShowing" style="text-align: center; margin-top: 200px;">
        <h2>{{currentCard.back}}</h2>
      <div style="margin-top: 130px;">
        <img src = "img/good.png" height = "40" width = "40" ng-click="next(3)">
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <img src = "img/ok.png" height = "40" width = "40" align = "middle" ng-click="next(2)">
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <img src = "img/bad.png" height = "40" width = "40" align = "middle" ng-click="next(1)">
      </div>
      </div>
    </div>
    <!-- if the user memorized everything -->
    <div ng-if="message">
      <img src="img/done.png" width="320px"></img>
      <div style="text-align:center">
        <h2>Congratulations!</h2>
        <h2>You are done!</h2>
      </div>
    </div>
  </ion-content>
</ion-view>
