<ion-view title="Login">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
<ion-content>
  <form ng-submit="doLogin()">
    <div class="list">
      <label class="item item-input item-icon-left item-icon-right">
        <i class="icon ion-person"></i>
        <input type="text" ng-model="loginData.username" placeholder="Email or Username" style="margin-left:35px">
      </label>
      <label class="item item-input item-icon-left item-icon-right">
        <i class="icon ion-locked"></i>
        <input type="text" ng-model="loginData.password" placeholder="Password" style="margin-left:35px">
      </label>

      <div id="forgot">
        <span>Forgot your password?</span>
      </div>
      <label class="item" style="border: none; margin-top:10px; padding: 0 ">
        <button class="button button-block button-positive login" type="submit">Sign in</button>
      </label>
    </div>
  </form>
</ion-content>
</ion-view>
