<ion-view title="New Card">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Front</span>
          <input type="text" placeholder="What do you want to never forget?" ng-model="newCard.front">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Back</span>
          <input type="text" placeholder="The answer" ng-model="newCard.back">
        </label>
      </div>
      <button class="button button-block button-positive" type="submit" ng-click="makeCard()" style="background-color: #24D665; width:95%; margin-left:8px; border: none;">Create</button>

  </ion-content>
</ion-view>
